<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>CSS Animation Training - day 1</title>
</head>
<body data-barba="wrapper">
    <!-- put here content that will not change
    between your pages, like <header> or <nav> -->
  
    <main data-barba="container" class="container is-with-cover" data-background="#7b68ee" data-barba-namespace="with-cover">
      <!-- put here the content you wish to change
      between your pages, like your main content <h1> or <p> -->
      <div class="transition">
        <h2>Cover Screen</h2>
      </div>  
      <div class="content">
        <h1>Cover screen pushed<br />old content out and<br /> pulled new content in</h1>
        <p>Now lets slide back to the home page.</p>
        <a href="index.html">Slide Home</a>
      </div>
      <img src="../img/second mug smoothiest.png" alt="mug" width="300">
    </main>
  
    <!-- put here content that will not change
    between your pages, like <footer> -->
    <!-- script -->
    <script src="https://unpkg.com/@barba/core@2.9.7/dist/barba.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@barba/css@2.1.15/dist/barba-css.umd.min.js"></script>
    <script src="../index.js"></script>
  </body>

</html>
